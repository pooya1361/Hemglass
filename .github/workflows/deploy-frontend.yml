name: Deploy Frontend to Azure CDN

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/Hemglass.ETA.Web/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  WORKING_DIRECTORY: 'src/Hemglass.ETA.Web'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Build application
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to Azure Blob Storage
        uses: azure/cli@v2
        with:
          inlineScript: |
            az storage blob upload-batch \
              --account-name ${{ vars.AZURE_STORAGE_ACCOUNT }} \
              --destination '$web' \
              --source ${{ env.WORKING_DIRECTORY }}/dist \
              --overwrite true

      - name: Purge Azure CDN endpoint
        uses: azure/cli@v2
        with:
          inlineScript: |
            az cdn endpoint purge \
              --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
              --profile-name ${{ vars.AZURE_CDN_PROFILE }} \
              --name ${{ vars.AZURE_CDN_ENDPOINT }} \
              --content-paths '/*'

      - name: Logout from Azure
        if: always()
        run: az logout
