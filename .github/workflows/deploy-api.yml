name: Deploy API to Azure Container Apps

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/Hemglass.ETA.Api/**'
      - 'src/Hemglass.ETA.Core/**'
      - 'src/Hemglass.ETA.Infrastructure/**'
      - 'tests/**'
      - 'Dockerfile'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: hemglassacr.azurecr.io
  IMAGE_NAME: hemglass-api
  RESOURCE_GROUP: hemglass-rg
  CONTAINER_APP_NAME: hemglass-api

jobs:
  # ============================================
  # Job 1: Run Tests
  # ============================================
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run tests
        run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/test-results.trx'

  # ============================================
  # Job 2: Build and Push Docker Image
  # ============================================
  build:
    runs-on: ubuntu-latest
    needs: test  # Only run if tests pass
    name: Build and Push Image

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # ============================================
  # Job 3: Deploy to Azure Container Apps
  # ============================================
  deploy:
    runs-on: ubuntu-latest
    needs: build  # Only run if build succeeds
    name: Deploy to Container Apps

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container Apps
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
              --set-env-vars "APPLICATIONINSIGHTS_CONNECTION_STRING=secretref:appinsights-connection-string"

      - name: Logout from Azure
        if: always()
        run: az logout
